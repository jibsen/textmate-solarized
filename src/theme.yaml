%YAML 1.1
---
name: Solarized ($style)
uuid: $uuid
semanticClass: solarized.$style

gutterSettings:
  background: $base02
  divider: $base02
  foreground: $base01
  selectionBackground: $base02
  selectionForeground: $base01

settings:
- settings:
    background: $base03
    caret: $base3
    foreground: $base0
    invisibles: $base02
    lineHighlight: $base02
    selection: $base02

- name: Comment
  scope: comment
  settings:
    fontStyle: ''
    foreground: $base01

- name: String
  scope: string
  settings:
    foreground: $cyan

- name: StringNumber
  scope: string
  settings:
    foreground: $base01

- name: Regexp
  scope: string.regexp
  settings:
    foreground: $red

- name: Number
  scope: constant.numeric
  settings:
    foreground: $magenta

- name: Variable
  scope: variable.language, variable.other
  settings:
    foreground: $blue

- name: Keyword
  scope: keyword
  settings:
    foreground: $green

- name: Storage
  scope: storage
  settings:
    fontStyle: ''
    foreground: $green

- name: Class name
  scope: entity.name.class, entity.name.type.class
  settings:
    foreground: $blue

- name: Function name
  scope: entity.name.function
  settings:
    foreground: $blue

- name: Variable start
  scope: punctuation.definition.variable
  settings:
    foreground: $green

- name: Embedded code markers
  scope: punctuation.section.embedded.begin, punctuation.section.embedded.end
  settings:
    foreground: $red

- name: Built-in constant
  scope: constant.language, meta.preprocessor
  settings:
    foreground: $yellow

- name: Support.construct
  scope: support.function.construct, keyword.other.new
  settings:
    foreground: $red

- name: User-defined constant
  scope: constant.character, constant.other
  settings:
    foreground: $orange

- name: Inherited class
  scope: entity.other.inherited-class
  settings: {}

- name: Function argument
  scope: variable.parameter
  settings: {}

- name: Tag name
  scope: entity.name.tag
  settings:
    fontStyle: bold
    foreground: $blue

- name: Tag start/end
  scope: punctuation.definition.tag.html, punctuation.definition.tag.begin, punctuation.definition.tag.end
  settings:
    foreground: $base01

- name: Tag attribute
  scope: entity.other.attribute-name
  settings:
    foreground: $base1

- name: Library function
  scope: support.function
  settings:
    foreground: $blue

- name: Continuation
  scope: punctuation.separator.continuation
  settings:
    foreground: $red

- name: Library constant
  scope: support.constant
  settings: {}

- name: Library class/type
  scope: support.type, support.class
  settings:
    foreground: $green

- name: Library Exception
  scope: support.type.exception
  settings:
    foreground: $orange

- name: Special
  scope: keyword.other.special-method
  settings:
    foreground: $orange

- name: Library variable
  scope: support.other.variable
  settings: {}

- name: Invalid
  scope: invalid
  settings: {}

- name: Quoted String
  scope: string.quoted.double, string.quoted.single
  settings:
    foreground: $cyan

- name: Quotes
  scope: punctuation.definition.string.begin, punctuation.definition.string.end
  settings:
    foreground: $red
