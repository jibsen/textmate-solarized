- name: 'diff: header'
  scope: meta.diff, meta.diff.header
  settings:
    background: $yellow
    fontStyle: italic
    foreground: $base2

- name: 'diff: deleted'
  scope: markup.deleted
  settings:
    background: $base2
    fontStyle: ''
    foreground: $red

- name: 'diff: changed'
  scope: markup.changed
  settings:
    background: $base2
    fontStyle: ''
    foreground: $orange

- name: 'diff: inserted'
  scope: markup.inserted
  settings:
    background: $base2
    foreground: $cyan
