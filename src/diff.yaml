- name: 'diff: header'
  scope: meta.diff, meta.diff.header
  settings:
    background: __YELLOW__
    fontStyle: italic
    foreground: __BASE2__

- name: 'diff: deleted'
  scope: markup.deleted
  settings:
    background: __BASE2__
    fontStyle: ''
    foreground: __RED__

- name: 'diff: changed'
  scope: markup.changed
  settings:
    background: __BASE2__
    fontStyle: ''
    foreground: __ORANGE__

- name: 'diff: inserted'
  scope: markup.inserted
  settings:
    background: __BASE2__
    foreground: __CYAN__
